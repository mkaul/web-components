<script type="module" src="simple-menu.js"></script>

<simple-menu>

    <button slot="item">Menu item A</button>
    <button slot="item">Menu item B</button>
    <button slot="item">Menu item C</button>

    <section slot="content">Content of Menu item A.</section>
    <section slot="content">Content of Menu item B.</section>
    <section slot="content">Content of Menu item C.</section>

</simple-menu>

<script>

    /* Menu is dynamically extensible at runtime after build */

    const menu = document.querySelector('simple-menu');

    const new_button = document.createElement('button');
    new_button.slot = 'item';
    new_button.innerText = 'Menu item D';
    menu.appendChild(new_button);

    const new_content = document.createElement('section');
    new_content.slot = 'content';
    new_content.innerText = 'Content of Menu item D';
    menu.appendChild(new_content);

</script>
